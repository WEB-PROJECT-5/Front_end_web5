<!DOCTYPE html>
<html lang="en">
  <!-- Khai báo kiểu tài liệu và ngôn ngữ của trang web (ở đây là tiếng Anh) -->
  <head>
    <meta charset="utf-8" />
    <!-- Định nghĩa bộ ký tự UTF-8 cho trang web -->

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Đặt biểu tượng trang web (favicon) bằng cách sử dụng giá trị URL công khai -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Đảm bảo trang web hiển thị chính xác trên các thiết bị di động bằng cách thiết lập chiều rộng theo thiết bị -->

    <meta name="theme-color" content="#000000" />
    <!-- Đặt màu sắc chủ đề cho trình duyệt di động -->

    <meta name="description" content="Web site created using create-react-app" />
    <!-- Đặt mô tả của trang web để cung cấp thông tin khi chia sẻ trang web -->

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Đặt biểu tượng cho các thiết bị iOS khi trang web được thêm vào màn hình chính -->

    <!-- Đoạn mã dưới cung cấp một liên kết đến tệp manifest, cung cấp các siêu dữ liệu khi ứng dụng được cài đặt trên thiết bị người dùng -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Liên kết đến các tệp CSS từ các thư viện ngoài -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Thư viện Swiper (tạo các slider) -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Liên kết tới Bootstrap CSS để tạo giao diện người dùng linh hoạt -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Liên kết tới Font Awesome để sử dụng các biểu tượng -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Liên kết đến thư viện Swiper lần nữa (có thể trùng lặp) -->

    <!-- Liên kết đến các nguồn tài nguyên font chữ từ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <!-- Liên kết đến font chữ Inter và Poppins từ Google Fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caramel&display=swap" rel="stylesheet" />
    <!-- Liên kết đến font chữ Caramel từ Google Fonts -->

    <title>React App</title>
    <!-- Tiêu đề của trang web sẽ hiển thị trên tab của trình duyệt -->
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Thông báo cho người dùng nếu họ chưa bật JavaScript -->

    <div id="root"></div>
    <!-- Phần tử chính của ứng dụng React, nơi các thành phần React sẽ được render vào -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Liên kết tới tệp JavaScript của Bootstrap để sử dụng các tính năng tương tác như modal, dropdown, v.v. -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Liên kết tới tệp JavaScript của Swiper để có thể sử dụng các tính năng của thư viện slider -->
  </body>
</html>
